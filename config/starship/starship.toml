"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](surface0)\
$username\
$hostname\
[|](bg:surface0 fg:red)\
$directory\
[](fg:surface0 bg:background)\
$fill\
[](fg:surface0 bg:background)\
[/](bg:surface0 fg:green)\
$git_branch\
$git_status\
[/](fg:blue bg:surface0)\
[/](fg:yellow bg:surface0)\
[/](fg:pink bg:surface0)\
$time\
[](fg:surface0 bg:background)\
$line_break$character"""

palette = 'power_rangers'

[palettes.power_rangers]
pink = "#ff80df"
red = "red"
yellow = "yellow"
green = "green"
cyan = "cyan"
blue = "blue"
text = "#cdd6f4"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
background = "#231e31"

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user]($style)'

[hostname]
ssh_only = false
format = '[@$ssh_symbol$hostname ]($style)'
style = "bg:surface0 fg:text"

[directory]
style = "fg:red bg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "  /"

[directory.substitutions]
"Desktop" = "  "
"Documents" = " 󰈙  "
"Downloads" = "   "
"Music" = " 󰝚  "
"Pictures" = "   "
"Developer" = " 󰲋  "  

[git_branch]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $branch ](fg:green bg:surface0)]($style)'

[git_status]
style = "bg:blue"
format = '[[($all_status$ahead_behind )](fg:green bg:surface0)]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:blue"
format = '[[   $time ](fg:text bg:surface0)]($style)'

[status]
disabled = false

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:magenta)'
