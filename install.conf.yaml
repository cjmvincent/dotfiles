- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.nanorc: nanorc
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/karabiner:
        path: config/karabiner/
        create: true
    ~/.config/skhd:
        path: config/skhd/
        create: true
    ~/.config/lsd:
        path: config/lsd/
        create: true
    ~/.config/yabai:
        path: config/yabai/
        create: true
    ~/.config/sketchybar:
        path: config/sketchybar
        create: true
    ~/.config/borders:
        path: config/borders/
        create: true
    ~/.config/fastfetch:
        path: config/fastfetch/
        create: true
    ~/.config/starship.toml:
        path: config/starship.toml
        create: true