    ~/.gitconfig: gitconfig
    ~/.nanorc: nanorc
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
#    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/neofetch:
        path: config/neofetch/
        create: true
    ~/.config/karabiner:
        path: config/karabiner/
        create: true
    ~/.config/skhd:
        path: config/skhd/
        create: true
    ~/.config/lsd:
        path: config/lsd/
        create: true
    ~/.config/yabai:
        path: config/yabai/
        create: true
    ~/.config/borders:
        path: config/borders/
	create: true
    ~/.config/sketchybar:
        path: config/sketchybar/
	create: true

